<script type="text/javascript">
	// Писать сюда
	let boxs = document.querySelectorAll('.boxs')
	let score = document.querySelector('.score')
	let btn = document.querySelector('.btn')
	let txt = document.querySelector('.txt')
	let win = document.querySelector('.win')
	let lose = document.querySelector('.lose')


	let points = 150
	let count = 0

	btn.onclick = function(){
		let random = Math.random() * 5 + 1
		let round = Math.round(random)
		boxs[count].style.backgroundImage = 'none'
		count = count + round
		boxs[count].style.backgroundImage = 'url(kolobok.webp)'
		txt.innerHTML = round




		if(count == 1 || count == 4 || count == 7 || count == 10 || count == 13 || count == 16|| count == 19 || count == 22 || count == 25 || count == 28){
			points = points - 30
			score.innerHTML = points
		}

		if(count == 3 || count == 6 || count == 9 || count == 12 || count == 15 || count == 18|| count == 21 || count == 24 || count == 27 || count == 28){
			points = points + 30
			score.innerHTML = points
		}



		if(count >= 30 && points >= 180){
			count = 0
			boxs[count].style.backgroundImage = 'url(kolobok.webp)'
			win.style.display = 'block'
			
		}else if(count >= 30 && points < 180){
			lose.style.display = 'block'
			
		}
	}
